<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cool Background Generator</title>
	<link rel="shortcut icon" type="image/png" href="assets/images/gradientBackground.png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans|Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
</head>
<body>
	<div class="root" id="root">
		<div class="heading">
			<span>Cool Background Generator</span>
		</div>
		<div class="title">
			<span>Create An Amazing Background:</span>
		</div>
		<div id="choices">
			<input type="color" name="color1" class="colorInput" value="#14a3dc"/>
			<input type="color" name="color2" class="colorInput" value="#7fbb00"/>
		</div>
		<div class="orientationWrapper">
			<input type="text" name="orientation" id="orientation" value="90" maxlength="3"/>
			<span class="orientationText">Select The Orientation Of The Gradient In Degrees</span>
		</div>
		<div class="current">
			<span>Current background is:</span>
			<span>A Gradient from <span id="color1">#14a3dc</span> to <span id="color2">#7fbb00</span></span>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/scripts.js"></script>
	<script type="text/javascript" src="assets/js/toggleValueOnClick.js"></script>
</body>
</html>
